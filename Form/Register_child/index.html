<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar">
        <img src="../img/GH_logo.png" class="logo" alt="">
        <ul>
            <li class="nav_link"><a href="#">Report</a></li>
            <li class="nav_link"><a href="#">Register parent</a></li>
            <li class="nav_link"><a href="#">Register child</a></li>
            <li class="nav_link"></li>
            <hr class="v-line">

            <button class="logout-btn">
                <img src="../img/SVG/switch.svg" class="switch-icon" alt="switch-icon" height="30px">
            </button>
        </ul>
    </nav>
    <div class="container">
        <div class="form">
            <form>
                <div class="header">
                    <h1>Child Registration</h1>
                </div>
                <div class="main-form">


                    <div class="left_form">
                        <div class="input-field">
                            <label class="label">Full name</label>
                            <input class="input" type="name" placeholder="Enter full name">
                        </div>
                        <div class="input-field">
                            <label class="label">Date of birth</label>
                            <input class="input" type="date">
                        </div>
                        <div class="input-field-gender">
                            <div class="male-radio-btn">
                                <input type="radio" name="radio">
                                <label class="male-label">Male</label>
                            </div>
                            <div class="female-radio-btn">
                                <input type="radio" name="radio">
                                <label class="female-label">Female</label>
                            </div>
                        </div>

                    </div>
                    <div class="right_form">

                        <div class="input-field">
                            <label class="label">Parent phone number</label>
                            <input class="input" type="number" placeholder="Enter parent phone number" >
                        </div>


                        <div class="input-field">
                            <label class="label">Address</label>
                            <input class="input" type="password" placeholder="Enter home address">
                        </div>

                    </div>
                </div>

            </form>
            <div class="cta">
                <button class="save-btn">Save</button>
            </div>
        </div>

    </div>
</body>

</html>
