<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar">
        <h1>Logo</h1>
        <ul>
            <li class="nav_link"><a href="#">Dashboard</a></li>
            <li class="nav_link"><a href="#">Report</a></li>
            <li class="nav_link"><a href="#">Register parent</a></li>
            <li class="nav_link"><a href="#">Register child</a></li>
            <li class="nav_link"></li>
            <hr class="v-line">
            <button class="logout-btn">Logout</button>
        </ul>
    </nav>
    <div class="container">
        <div class="form">
            <form>
                <div class="header">
                    <h1>Register child</h1>
                </div>
                <div class="main-form">
                    

                    <div class="left_form">
                        <div class="input-field">
                            <label class="label">Full name</label>
                            <input class="input" type="name" placeholder="Enter full name">
                        </div>
                        <div class="input-field">
                            <label class="label">Date of birth</label>
                            <input class="input" type="date">
                        </div>
                        <div class="input-field-gender">
                            <div class="male-radio-btn">
                                <label class="male-label">Male</label>
                                <input type="radio" name="radio">
                            </div>
                            <div class="female-radio-btn">
                                <label class="female-label">Female</label>
                                <input type="radio" name="radio">
                            </div>
                        </div>
                        <div class="cta">
                            <button class="login-btn">Save</button>
                        </div>
                    </div>
                    <div class="right_form">

                        <div class="input-field">
                            <label class="label">Parent code</label>
                            <input class="input" type="number" placeholder="Enter parent code">
                        </div>


                        <div class="input-field">
                            <label class="label">Password</label>
                            <input class="input" type="password" placeholder="Password">
                        </div>
                      
                    </div>
                </div>

            </form>
            
        </div>

    </div>
</body>

</html>
