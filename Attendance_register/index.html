<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="style.css" />

		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap"
			rel="stylesheet"
		/>

		<title>Register</title>
		<!-- <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
		/> -->

		<script
			src="https://kit.fontawesome.com/21df5b0468.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<nav class="navbar">
			<img src="IMG/GH_logo.png" class="logo" alt="" />
			<ul>
				<li class="nav_link"><a href="#">Report</a></li>
				<li class="nav_link"><a href="#">Register parent</a></li>
				<li class="nav_link"><a href="#">Register child</a></li>
				<li class="nav_link"></li>
				<hr class="v-line" />

				<button class="logout-btn">
					<img
						src="IMG/SVG/switch.svg"
						class="switch-icon"
						alt="switch-icon"
						height="30px"
					/>
				</button>
			</ul>
		</nav>
		<div class="section">
			<div class="container">
				<h1>Mark Attendance</h1>

				<form action="#">
					<div class="form">
						<input
							name="name"
							type="text"
							placeholder="Search"
							class="input form-field"
						/>
					</div>

					<table>
						<tr>
							<th class="head">Names</th>
							<th>Mark</th>
							<th>Tally</th>
							<th></th>
						</tr>
						<tr>
							<td>James Smith</td>
							<td id="btn">
								<input
									name="checkbox"
									value="james smith"
									type="checkbox"
									class="check"
								/>
								<label for="check"></label>
							</td>
							<td>
								<input
									name="tally"
									type="text"
									class="tally"
									value="Enter tally"
								/>
							</td>
							<td>
								<button id="btn" name="submit" type="submit">
									<i class="fa-regular fa-circle-check"></i>
								</button>
							</td>
						</tr>

						h
					</table>
				</form>
			</div>
		</div>

		<script>
			function click() {
				let check = document.querySelector(".check");
				check.addEventListener("click", () => {
					alert(check.value);
				});
			}
			click();
		</script>
	</body>
</html>
